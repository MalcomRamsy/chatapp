<body>
    <h1>Connect</h1>
    <form id="usernameForm">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button onClick="connectedUsers()">Set Username</button>
    </form>
    <p style="width: 10px; height: 10px; background: green;"> <span id="totalUsers">0</span></p>
    <h2 id="numUsers">Connected Users: </h2>
    <ul id="userList"></ul>

    <script>
    const num = document.getElementById("numUsers");
    const userText = document.getElementById("usernameInput");
    let username = userText.value;
    let users = ["Test"];
    function connectedUsers(){
    users.push(username);
    num.innerText += users.length
    console.log(users.length)
    }

        
    </script>
   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="client.js"></script> Make sure client.js is included here -->
</body>
